<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Social Media Hub</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h3>Stories</h3>
            <div class="story">User 1</div>
            <div class="story">User 2</div>
            <div class="story">User 3</div>
        </aside>
        
        <main class="feed">
            <h2>Feed</h2>
            <div class="post">
                <h3>User1</h3>
                <p>This is a post content!</p>
            </div>
            <div class="post">
                <h3>User2</h3>
                <p>This is another post content!</p>
            </div>
            <div class="post">
                <h3>User3</h3>
                <p>Check out this cool photo!</p>
            </div>
        </main>
        
        <aside class="sidebar">
            <h3>Friends</h3>
            <div class="friend">Friend1</div>
            <div class="friend">Friend2</div>
            <div class="friend">Friend3</div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2023 Social Media Hub</p>
    </footer>
</body>
</html>
